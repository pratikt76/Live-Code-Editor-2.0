<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Live Editor</title>

    <link
      href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/style.css" rel="stylesheet" />

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

    <!-- Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <section>
      <h1>Live Editor</h1>
      <a class="clearLink" href="#" title="Click to clear all">clear</a>
      <textarea
        id="html"
        value=""
        placeholder="HTML"
        autocapitalize="off"
        autofocus
      ></textarea>
      <textarea
        id="css"
        value=""
        placeholder="CSS"
        autocapitalize="off"
      ></textarea>
      <textarea
        id="js"
        value=""
        placeholder="JavaScript"
        autocapitalize="off"
      ></textarea>
      <iframe id="preview"></iframe>
    </section>
  </body>
</html>
